<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hmxx : 폼 입력 그룹으로 묶기 - fieldset</title>
    <style></style>
    <script></script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>
      축구 동호회 모집중입니다.<br />가입희망하시는분은 정보를 입력해주세요.
    </h3>
    <hr />

    <form>
      <fieldset>
        <legend>회원정보</legend>
        이름 : <input type="name" /><br />
        나이 : <input type="number" /><br />
        전화번호 : <input type="tel" /><br />
        희망사유 : <input type="text" /><br />
      </fieldset>
    </form>
    <h3>면접을 원하는 날짜를 선택해주세요</h3>
    <form>
      <pre>
        
        data : <input type="date" value="2016-09-01"><br>
        time : <input type="time" value="21:30"><br>
        
        </pre>
      <small>질문 : Tel. 010-5537-8479</small>
    </form>
  </body>
</html>
