<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COVID-19 Simulation</title>
	<link rel="stylesheet" href="style.css">
</head>

<body data-gr-c-s-loaded="true">
	<div class="main-title">
		<span>COVID-19 Simulation</span>

	</div>

	<div class="covid-simulator">
		<div class="summary">
			<div class="number">
				<ul class="covid-status">
					<li class="recovered">
						<div class="label">완치 <span class="count">200</span></div>
						
					</li>
					<li class="healthy">
						<div class="label">건강 <span class="count">0</span></div>
						
					</li>
					<li class="sick">
						<div class="label">감염 <span class="count">0</span></div>
						
					</li>
				</ul>
			</div>
			<div class="graph-canvas-container">
				<canvas class="graph-canvas" width="2000" height="250"></canvas>
			</div>
		</div>
			<div class="canvas-container stop">
				<canvas class="canvas" width="800" height="400"></canvas>
				<button class="simulation-btn">새 시뮬레이션</button>
			</div>
		</div>

		<script src="30per_stop_script.js"></script>

</body>

</html>
