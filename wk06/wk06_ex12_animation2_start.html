<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hmnn : CSS3 animation</title>
    <style>
      @keyframes bomb {
        from {
          font-size: 500%;
        }
        to {
          font-size: 100%;
        }
      }
      h3 {
        animation-name: bomb;
        animation-duration: 3s;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <h3>꽝!</h3>
    <hr />
    <p>
      꽝! 글자가 3초동안 500%에서 시작하여 100%로 바뀌는 애니메이션입니다. 무한
      반복합니다.
    </p>
  </body>
</html>
